<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declaração de variável
        let idade = 25;
        const nome = "Aécio";
        var cidade = "São Paulo";

        // Tipos de Dados Primitivos
        let preco = 19.99; //float
        let quantidade = 3; //int
        let saudacao = "Olá Mundo"; //string
        let estaVivo = true; //boolean
        let valor; //underfined
        let vazio = null; //null

        // Operações Básicas:
        let a = 10;
        let b = 5;
        let soma = a + b; //Resultado: 15
        let subtracao = a - b; //Resultado: 5
        soma = soma + subtracao; //soma é igual a 20

        // Comparação (Igualdade e Desigualdade)
        let x = 10;
        let y = "10";
        console.log(x==y); // true (compara o valor, não o tipo)
        console.log(x === y); // false (compara o valor e o tipo)
        console.log(x != y); // False
        console.log(x !== y); // True
    </script>
</body>
</html>
