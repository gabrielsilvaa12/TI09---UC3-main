<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <button id="botaoCor">Passe o mouse aqui!</button>
    <button id="mudaPorNome">Passe o mouse aqui também!</button>
    <button id="meEsconda">Impossível Clickar</button>
</head>
<body>
    <script>
        const botao = document.getElementById("botaoCor");

        botao.onmouseover = function() {
            botao.style.background = "yellow";
        }

        botao.onmouseout = function() {
            botao.style.background = "";
        }

        const hebert = document.getElementById("mudaPorNome")

        hebert.onmouseover = function() {
            hebert.style.background = "red"
        }

        hebert.onmouseout = function() {
            hebert.style.background = ""
        }

        document.getElementById("meEsconda").onmouseover = function() {
            this.style.display = 'none';
        }
    </script>
</body>
</html>
